<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Number (1–100)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#f6f9ff,#e8f0ff);
      margin: 0;
    }
    .card {
      background: white;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(20,40,80,0.08);
      text-align: center;
      width: 320px;
    }
    h1 { margin: 0 0 12px; font-size: 20px; }
    #number {
      font-size: 48px;
      font-weight: 700;
      margin: 14px 0;
      color: #0b63d6;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0b63d6;
      color: white;
    }
    button:active { transform: translateY(1px); }
    small { color: #555; display:block; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Random Number Generator</h1>
    <div id="number">—</div>
    <button id="genBtn">Generate</button>
    <small>Generates a number between 1 and 100</small>
  </div>

  <script>
  function random1to100() {
    return Math.floor(Math.random() * 100) + 1;
  }

  window.onload = function () {
    const display = document.getElementById('number');
    const btn = document.getElementById('genBtn');

    display.textContent = random1to100();

    btn.onclick = function () {
      display.textContent = random1to100();
    };
  };
</script>

</body>
</html>
