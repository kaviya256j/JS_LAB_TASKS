
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guess Until Correct</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #eef5ff;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
      width: 320px;
    }
    h1 { margin-bottom: 15px; font-size: 22px; }
    input {
      padding: 8px;
      font-size: 16px;
      width: 90px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: white;
    }
    button:active { transform: translateY(1px); }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Guess the Number</h1>
    <input type="number" id="userInput" placeholder="Enter guess" />
    <br />
    <button onclick="checkGuess()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    
    const secretNumber = 75;

    function checkGuess() {
      const input = document.getElementById("userInput").value;
      const result = document.getElementById("result");

      if (input === "") {
        result.textContent = "Please enter a number.";
        return;
      }

      const num = Number(input);

      if (num < secretNumber) {
        result.textContent = "Too Low, try again!";
      } else if (num > secretNumber) {
        result.textContent = "Too High, try again!";
      } else {
        result.textContent = "Correct! ðŸŽ‰";
        document.getElementById("userInput").disabled = true;
      }
    }
  </script>
</body>
</html>
