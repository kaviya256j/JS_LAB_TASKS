<!DOCTYPE html>
<html>
<head>
  <title>Add & Subtract</title>
</head>
<body>
  <h2>Addition and Subtraction</h2>

  Number 1: <input type="text" id="num1"><br><br>
  Number 2: <input type="text" id="num2"><br><br>

  <button onclick="calculate()">Calculate</button>

  <p id="add"></p>
  <p id="sub"></p>

  <script>
    function calculate() {
      var a = parseInt(document.getElementById("num1").value);
      var b = parseInt(document.getElementById("num2").value);

      document.getElementById("add").innerHTML = "Addition: " + (a + b);
      document.getElementById("sub").innerHTML = "Subtraction: " + (a - b);
    }
  </script>
</body>
</html>
