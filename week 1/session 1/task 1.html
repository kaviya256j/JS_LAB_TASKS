<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday</title>
</head>
<body>
  <script>
   
    var name = "Alice";
    console.log("Hello from var! Name is:", name);


    name = "Bob";
    console.log("Name changed to:", name);

    let age = 20;
    console.log("Current age is:", age);

    age = 21;
    console.log("After birthday, age is now:", age);

   
    const country = "Canada";
    console.log("Country is:", country);

    console.log("Summary:");
    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Country:", country);


    let birthYear = 2025 - age;
    console.log("Approximate birth year:", birthYear);
  </script>
</body>
</html>
