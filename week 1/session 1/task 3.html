<!DOCTYPE html>
<html>
<head>
  <title>Week 1 - Session 1 | Task 3: Operators in JavaScript</title>
</head>
<body>
  <script>
    

    console.log("=== Arithmetic Operators ===");

    let a = 10;
    let b = 3;

    console.log("a + b =", a + b);
    console.log("a - b =", a - b); 
    console.log("a * b =", a * b);
    console.log("a / b =", a / b); 
    console.log("a % b =", a % b); 

    console.log("\n=== Assignment Operators ===");

    let x = 5;
    console.log("x =", x);

    x += 3;
    console.log("x += 3 →", x);

    x -= 2; 
    console.log("x -= 2 →", x);

    console.log("\n=== Relational (Comparison) Operators ===");

    let p = 10;
    let q = "10";

    console.log("p == q:", p == q);  
    console.log("p === q:", p === q); 
    console.log("p != q:", p != q);  
    console.log("p !== q:", p !== q); 
    console.log("p > 5:", p > 5);
    console.log("p < 5:", p < 5);
    console.log("p >= 10:", p >= 10);
    console.log("p <= 10:", p <= 10);

    console.log("\n=== Logical Operators ===");

    let isAdult = true;
    let hasID = false;

    console.log("isAdult && hasID:", isAdult && hasID); 
    console.log("isAdult || hasID:", isAdult || hasID);
    console.log("!isAdult:", !isAdult);                 

    console.log("\n=== Conditional (Ternary) Operator ===");

    let age = 18;
    let result = (age >= 18) ? "You are an adult." : "You are a minor.";
    console.log("Age:", age, "→", result);

    console.log("\n=== Bitwise Operators ===");

    let m = 5;  
    let n = 3;  

    console.log("m & n:", m & n); 
    console.log("m | n:", m | n); 
    console.log("m ^ n:", m ^ n);
    console.log("~m:", ~m);     
    console.log("m << 1:", m << 1); 
    console.log("m >> 1:", m >> 1); 

    console.log("\n=== Increment & Decrement Operators ===");

    let counter = 10;
    console.log("Original counter:", counter);

    counter++;
    console.log("After counter++:", counter);

    counter--;
    console.log("After counter--:", counter);

    let preIncrement = ++counter;
    console.log("Pre-increment (++counter):", preIncrement);

    let postDecrement = counter--;
    console.log("Post-decrement (counter--):", postDecrement);
    console.log("Final counter value:", counter);

    console.log("\n=== Task Complete ===");
  </script>
</body>
</html>
